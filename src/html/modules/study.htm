<article class="study-programm@@class">
    <a href="#" aria-label="Перейти к программе обучения" class="study-programm__image-ibg">
        <img data-src="@@img" alt="@@alt">
    </a>
    <div class="study-programm__body">
        <a href="#" aria-label="Перейти к программе обучения" class="study-programm__title">
            <h4>Пожарно-технический минимум (учреждения-офисы, организации)</h4>
        </a>
        <div class="study-programm__condition">
            <svg class="study-programm__icon">
                <use href="@content/icons/sprite.svg#check"></use>
            </svg>
            <p class="study-programm__label">Группа открыта</p>
        </div>
        <div class="study-programm__price">от 2500 руб.</div>
    </div>
</article>
